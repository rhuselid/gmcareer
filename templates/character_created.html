<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Created — GM Career Mode</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="creation-card created-card">
    <h1>Manager Created</h1>
    <div class="profile-section">
      <div class="profile-avatar" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="avatar-silhouette">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <div class="profile-name-wrap">
        <span class="profile-name-label">Name</span>
        <p class="profile-name-value">{{ manager.name or '—' }}</p>
      </div>
    </div>
    <p class="intro">Your GM is ready. You'll start managing a high school team.</p>

    <dl class="skill-summary">
      {% for key, label in skills.items() %}
      <dt>{{ label }}</dt>
      <dd>{{ manager[key] }}</dd>
      {% endfor %}
    </dl>

    <p class="next-step">Your league has been generated (high school, college, NFL).</p>
    <p><a href="{{ url_for('team_selection') }}" class="next-link">Select your team</a></p>
  </main>
</body>
</html>
